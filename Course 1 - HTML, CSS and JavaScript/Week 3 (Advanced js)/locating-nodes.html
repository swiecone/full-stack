<!doctype html>
<html>
<body>
    <h2 style="color:red" id="cute_text">
        click on a button to change the color
    </h2>

    <form> 
        <input onclick="change_color_blue()" type="button"
            value="Change text to blue">
        <input onclick="change_color_red()" type="button"
            value="Change text to pink">
    </form>

    <script>
       function change_color_blue() {
        document.getElementById("cute_text").style.color="blue";
       }
       function change_color_red() {
        document.getElementById("cute_text").style.color="red";
       }
