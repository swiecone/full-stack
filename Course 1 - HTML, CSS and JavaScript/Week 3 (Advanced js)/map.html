<body>
<script>
    
    var square = function(el) { return el * el; }
    var numbers = [1,2,3,4,5];
    var results = numbers.map(square);
    alert(results); //This shows the following 1, 4, 9, 16, 25
    console.log("This is the array square "+numbers);
    console.log("This is the array results "+results);

    </script>    
</body>

</html>
