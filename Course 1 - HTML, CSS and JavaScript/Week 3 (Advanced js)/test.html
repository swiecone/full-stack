<!doctype html>
<html>
<body>
    <script>
        var result = 0;
        for (i = 1; i < 10; i++) {
            if (i == 3) continue;
            if (i == 8) break;
            result = result + i;
            console.log("The number of the loop is "+i+" and the result is "+ result);
        }
        alert("The value of result is: " + result);
    </script>
</body>
</html>
