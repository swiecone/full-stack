<html>
	<head>
		<style>

		img {
			position: absolute;	
		}

		
		#rightSide {
			position: absolute;
			left:600px;
			height: 500px;
			border-right: 1px solid black;
					}
		#leftSide {
			position: absolute;
			left:0px;
			height: 500px;
					}
		</style>

	</head>
	<body onload="generateFaces()">
		<h1> This is the match game!</h1>
		<p> Click on the extra smiling face on the left </p>
		<div id="leftSide">
		</div>
		<div id="rightSide"></div>
		<script>
		var theLeftSide = document.getElementById("leftSide");
		var numberOfFaces = 5;


		function generateFaces() {
			 
			 createdFaces = 0

			 while (numberOfFaces < createdFaces) {
			 	createdFaces += 1;
			 	var newImage=document.createElement("img");
				newImage.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
	            var top_position = Math.random() * 400;
	            var left_position = Math.random() * 400;
	            newImage.style.top = top_position + "px";
	            newImage.style.left = left_position + "px";
	            theLeftSide.appendChild(newImage);
	        }


		}



		</script>

	</body>
