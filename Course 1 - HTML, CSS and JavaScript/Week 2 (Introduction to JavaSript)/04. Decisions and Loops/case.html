<html>
	<head>
		<title> Variable Type Example </title>
	
	<head>

		<body onload="check_user_age()">

			<h1> Decision in Javascript</h1>

		<script type="text/javascript">

			var user_name;

			user_name=prompt("What is your name?");

			switch(user_name) {
			case "alex":
				alert("Welcome " + user_name +"!");
				break;
			case "jesi":
				alert("Welcome " + user_name +" and you are sexy mf!");
				break;
			default:
				alert("Your name is not cool");
			}
			
		</script>
		</body>
</html>
