<html>
	<head>
		<title> Variable Type Example </title>
	
	<head>

		<body onload="check_user_age()">

			<h1> Variables in Javascript</h1>

		<script>
		 function show_money() {
		 	// hiding the local var money = 2;
		 	alert("In the function, the value is: "+ money);
		 }
	     var  money = 99;
		 alert("In the main part, the value is "+ money);
		 show_money()
		 alert("In the main part, the value is "+ money);

		</script>
		</body>
</html>
