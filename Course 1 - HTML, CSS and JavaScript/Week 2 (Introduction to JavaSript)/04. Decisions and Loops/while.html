<html>
	<head>
		<title> Variable Type Example </title>
	
	<head>

		<body onload="check_user_age()">

			<h1> Decision in Javascript</h1>

		<script>
			var response, finished; 
			finished=false; 
			alert("Alex is a great name.");
			while(!finished){
				response=prompt("Do you agree?");
				if (response.indexOf("y")==0){
					finished=true;
					document.write("<h1>Thanks for saying yes!</h1>")
				}
			}
			
		</script>
		</body>
</html>
