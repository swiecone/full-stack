<ion-view view-title="Dish Detail">
	<ion-nav-buttons side="right">
      <button class="button button-clear ion-more icon-left" ng-click="popover.show($event)">

		 <script id="templates/popover.html" type="text/ng-template">
		      <ion-popover-view>
		        <ion-content>
		          <div class="list">
		            <a class="item" href="http://learn.ionicframework.com/" target="_blank">
						Add to Favorites		            </a>
		            <a class="item" href="http://ionicframework.com/docs/" target="_blank">
						Add Comment
				    </a>
		          </div>
		        </ion-content>
		      </ion-popover-view>
		    </script>

      	</button>

   </ion-nav-buttons>

  <ion-content>
		<div class="card">
		   		<div class="item item-body item-text-wrap">
		   			<img class="full-image" ng-src="{{baseURL+dish.image}}" alt="pic">
		   			<h2> {{dish.name}}
					      	<span style="font-size:75%">{{dish.price | currency}}</span>
					      	<span class="badge badge-assertive">{{dish.label}}</span>
     				 </h2>
     				      <p> {{dish.description}}</p>

		   		</div>
		   	</div>
		   	<div class="row">
		   		<div class="col col-offset-10">
		   			<h4> Customer comments 
		   				<small> Sort by: 
		   					<input type="text" ng-model="orderText">
		   				</small></h4>
		   			<ul class="list">
		   				<li ng-repeat="comment in dish.comments | orderBy:orderText">
		   					<blockquote>
		   						<p>{{comment.rating}} Stars </p>
		   						<p>{{comment.comment}}</p>
		   						<footer>{{comment.author}}, {{comment.date | date:'MMM. dd, yyyy'}}</footer>
		   					</blockquote>
		   				</li>
		   			</ul>
		   		</div>
		   	</div>
  </ion-content>
</ion-view>
