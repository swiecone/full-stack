<ion-view view-title="Ristorante con Fusion">
  <ion-content>
   	<div class="card">
   		<div class="item item-divider">
   			Our Lipstick Creations
   			<span class="badge badge-assertive">{{div.label}}</span>
   		</div>
   		<div class="item item-thumbnail-left item-text-wrap">
   			<img ng-src="{{baseURL+dish.name}}" alt="pic">
   			<h2>{{dish.name}} </h2>
   			<p>{{dish.description}}</p>
   		</div>
   	</div>
  </ion-content>
</ion-view>
