<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container" ng-controller="DetailController">
        <div class="row"  >
         

            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                         ng-src={{dish.image}} alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                         <span class="label label-danger">{{dish.label}}</span>
                         <span class="badge">{{dish.price | currency}}</span></h2>
                        <p>{{dish.description}}</p>
                    </div>
                </div>
            </div>

            <div class="col-xs-9 col-xs-offset-1">
                <h4> Customer Comments:

                     <span style="color:grey; font-size:80%">sort by: &nbsp;   </span><input type="text" ng-model="dishDetail.searchText"  ></h4>
                        <p> {{search}}</p>
                        <blockquote class="media" ng-repeat="com in dish.comments | orderBy:dishDetail.searchText">
                            <div class="media-body">
                                <p> {{com.rating}} Stars</p>
                                <p>{{com.comment}}</p>
                                     <footer>  {{com.author}}, {{com.date | date:'MMM d,y'}} </footer>
                                </blockquote>
                            </ul>
                          </div>
           </div>
           
           <div class="col-xs-9 col-xs-offset-1">
              <form class="form-horizontal" name="commentForm"
                    ng-submit="submitComment()" novalidate>
                      
                      <div class="form-group" ng-class="{ 'has-error' : commentForm.name.$error.required && !commentForm.name.$pristine}">
                          <label for="name" class="col-sm-2 control-label">Your Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name"
                            ng-model="newComment.name" required >
                        <span ng-show="commentForm.name.$error.required &&
                            !commentForm.name.$pristine" class="help-block">Your name is required.</span>
                        </div>
                    </div>

                    <div class="form-group"ng-class="{ 'has-error' : commentForm.starts.$error.required && !commentForm.starts.$pristine}">
                      <label for="stars" class="col-sm-2 control-label">Number of Stars</label>
                        <div class="col-sm-10">

                              <label class="radio-inline">
                                   <input type="radio" name="1">1</label>
                              <label class="radio-inline">
                                          <input type="radio" name="2">2 </label>
                              <label class="radio-inline">
                                          <input type="radio" name="3">3 </label>
                            <label class="radio-inline">
                                          <input type="radio" name="4">4 </label>
                            <label class="radio-inline">
                                          <input type="radio" name="5">5 </label>
                        </div>
                    </div>

                    <div class="form-group"ng-class="{ 'has-error' : commentForm.newComment.$error.required && !commentForm.newComment.$pristine}">
                      <label for="newComment" class="col-sm-2 control-label">Your Comment</label>
                        <div class="col-sm-10">

                                <textarea class="form-control" rows="5" id="comment"></textarea>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="commentForm.$invalid">Submit Comment</button>
                        </div>
                    </div>
              </form>

       </div>
      </div>
      


  </div>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>


</body>

</html>
